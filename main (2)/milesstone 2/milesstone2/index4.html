<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="resume.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container" id="resume-page">
        <div class="left_Side">
            <div class="profileText">
                <div class="imgBx">
                    <img class="photo" id="profile-picture" src="">
                </div>
                <br>
                <h2 id="resume-name"> <br></h2>
                <span id="resume-role"></span> 
            </div>

            <div class="contactInfo">
                <h3 class="title">Contact Info</h3>
                <ul>
                    <li>
                        <span class="icon"><i class="fa fa-phone" aria-hidden="true"></i></span>
                        <span class="text" id="resume-phone"></span>
                    </li>
                    <li>
                        <span class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                        <span class="text" id="resume-email"></span>
                    </li>
                    <li>
                        <span class="icon"><i class="fa fa-linkedin" aria-hidden="true"></i></span>
                        <span class="text" id="resume-linkedin"></span>
                    </li>   
                     <li>
                        <span class="icon"><i class="fa fa-linkedin" aria-hidden="true"></i></span>
                        <span class="text" id="resume-facebook"></span>
                    </li>
                    <li>
                        <span class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                        <span class="text" id="resume-address"></span>
                    </li>
                </ul>
            </div>

            <div class="contactInfo education">
                <h3 class="title">Education</h3>
                <ul id="">
                    <li id="resume-education">
                 
                    </li>
                  
                    
                </ul>
            </div>

            <div class="contactInfo language">
                <h3 class="title"></h3>
                <ul>
                    <li>
                        <span class="text"></span>
                    
                    </li>
                    <li>
                        <span class="text"></span>
                     
                    </li>
                    <li>
                        <span class="text"></span>
                       
                    </li>
                </ul>
            </div>
        </div>

        <div class="right_Side">
      

            <div class="about">
                <h2 class="title2">Experience</h2>
                <div class="box" id="resume-experience">
                    
                </div>
            </div>

            <div class="about skills">
                <h2 class="title2">Skills</h2>
                <li class="box" id="resume-skills">
                 
                </li>
               
               
            </div>
        </div>
    </div>



</body>
</html>
